</h2>
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Insert Mahasiswa</strong>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput">
                        <div class="form-group">
                            <label>Masukkan nama Mahasiswa</label>
                            <td><input type="text" name="nama_mhs" class="form-control" value="{NAMA_MHS}" size="30" /></td>
							<td><input type="hidden" name="id_mhs" class="form-control" value="{ID_MHS}" size="30" /></td>
                        </div>
                        <div class="form-group">
                            <label>Masukkan asal mahasiswa</label>
                            <td><input type="text" name="alamat_mhs" class="form-control" value="{ALAMAT_MHS}" size="30" /></td>
                        </div>
                        <button class="btn btn-default" type="submit" name="btnsimpan">Simpan</button>
						<button class="btn btn-default" type="reset" name="btnreset">Reset</button>
						<a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-default">Batal</a>
                    </form>                      
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
